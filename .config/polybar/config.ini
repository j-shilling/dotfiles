[colors]
base01 = "#282828"
base02 = "#383838"
base03 = "#585858"
base04 = "#b8b8b8"
base05 = "#d8d8d8"
base07 = "#f8f8f8"
base08 = "#ab4642"

[bar/main]
background = "${colors.base01}"
foreground = "${colors.base04}"

font-0 = "Fira Mono:style=Regular:size=14;5"
font-1 = FontAwesome

enable-ipc = true
height = 24pt

monitor = "${env:MONITOR:}"

modules-left = exwm-workspace
modules-center = exwm-window
modules-right = date

tray-position = right

[module/exwm-workspace]
type = custom/ipc
hook-0 = emacsclient -e "(exwm-polybar-workspace-name)" | sed -e 's/^"\\(.*\\)"$/\\1/'
initial = 1

[module/exwm-window]
type = custom/ipc
hook-0 = emacsclient -e "(exwm-polybar-window-name)" | sed -e 's/^"\\(.*\\)"$/\\1/'
initial = 1

[module/date]
type = internal/date
date =
time = "%l:%M %p"
date-alt = "%b %d, %Y"
time-alt =
label = "%date%%time%"
label-padding = 1

[module/pulseaudio]
type = internal/pulseaudio
format-volume = "<ramp-valume> <label-volume>"
ramp-volume-0 = "%{T1}ðŸ”ˆ%{T-}"
ramp-volume-1 = "%{T1}ðŸ”Š%{T-}"
ramp-volume-2 = "%{T1}ðŸ“¢%{T-}"
on-click = "pavucontrol"
